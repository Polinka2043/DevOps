version: '3'
services:
  frontend:
    build: ../fronted 
    ports:
      - "5002:5002"  # Фронтенд должен использовать порт 5002
    environment:
      - FLASK_APP=add
    command: ["python3","add.py"] 
    depends_on:
      - backend  

  backend:
    build: ../backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=back
    command: ["python3","back.py"]


